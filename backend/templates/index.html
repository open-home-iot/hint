<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Open Home</title>
    <base href="/">

    <!--VERY IMPORTANT TO KEEP!-->
    <!--
    This Django template tag ensures that the Django static resources can be referenced in this HTML template. Below
    you will see static 'Django static resource' a lot, which is what this template tag enables.
    -->
    {% load static %}
    <!--VERY IMPORTANT TO KEEP!-->

    <link rel="icon" type="image/x-icon" href="{% static 'ang/favicon.ico' %}" />

    <link rel="stylesheet" href="{% static 'ang/assets/icons/material-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'ang/styles.css' %}" />
</head>

<body>
    <!--
    The below code is static and should never be touched. It makes sure that the Angular application gets injected here
    by the <app-root> tag, which can be found in the frontend/ project under frontend/src/app/app.component.ts. The
    ROOT application Angular component has the set template tag <app-root>. Loading the five javascript modules here is
    what makes the DOM able to recognize what tag <app-root> actually is.
    -->
    <app-root></app-root>

    <script src="{% static 'ang/main.js' %}" type="module"></script>
    <script src="{% static 'ang/polyfills.js' %}" type="module"></script>
    <script src="{% static 'ang/runtime.js' %}" type="module"></script>
    <script src="{% static 'ang/vendor.js' %}" type="module"></script>
</body>

</html>
