name: Tinkering

on:
  workflow_dispatch:

jobs:
  tinker:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install the Angular CLI
      run: |
        npm install -g @angular/cli

    - name: Install frontend dependencies
      run: |
        cd frontend && npm install

    - name: Build Angular project
      run: |
        cd frontend && ng build --configuration production --output-path="$PWD/backend/static/ang"
        ls -l backend/static/ang
        ls -l backend/static
        ls -l backend/

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

      # Needed because of imports.
    - name: Create a local settings file
      run: |
        echo "from .base import *  # noqa" > backend/settings/local.py

    - name: Collect static files
      run: ./manage.py collectstatic --noinput

    - name: Log in to GitHub packages
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.USERNAME }}
        password: ${{ env.PASSWORD }}

    - name: Ingress docker meta
      id: ingress-meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-ingress
        tags: |
          type=pep440,pattern={{raw}}

    - name: Backend docker meta
      id: backend-meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-backend
        tags: |
          type=pep440,pattern={{raw}}
