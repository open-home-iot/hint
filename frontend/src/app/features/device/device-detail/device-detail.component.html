<div class="device_header">
  <div class="device_title_box">
    <h4>{{ device.name }}</h4>
    <span class="delete_icon icon material-icons" (click)="deleteDevice()">delete</span>
  </div>
  <h5>{{ device.type_name }}</h5>
</div>

<div *ngFor="let stateGroup of stateGroups | keyvalue" class="device_action_set">
  {{ stateGroup.key | titlecase }}
  <div class="state_group_actions">
    <button *ngFor="let state of stateGroup.value"
            (click)="changeState(state)"
            [class.active-state]="activeState === stateHash(state.group.group_id, state.state_id)"
            class="btn btn-outline-dark">{{ state.name }}</button>
  </div>
</div>

<div class="device_footer">
  <hr>
  <span class="device_details monospace">{{ device.uuid }}</span>
</div>
