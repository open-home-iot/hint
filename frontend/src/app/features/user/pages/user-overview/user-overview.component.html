<div *ngIf="user !== undefined">
  <p>Hello
    <span *ngIf="user.first_name; else fnElse">
      {{ user.first_name }}
    </span>
    <ng-template #fnElse>Mr. </ng-template>
    <span *ngIf="user.last_name; else lnElse">
      {{ user.last_name }}
    </span>
    <ng-template #lnElse>Andersson</ng-template>
  </p>
  <p>
    {{ user.email }}
  </p>
</div>
