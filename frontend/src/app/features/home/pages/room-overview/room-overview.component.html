<app-room-add (newRoomEvent)="onRoomCreated($event)"
              [homeID]="homeID">
</app-room-add>

<div class="room">
  <h2>No room assigned</h2>

  <app-home-devices [homeID]="homeID"></app-home-devices>
</div>

<hr>

<div class="room" *ngFor="let room of rooms">
  <h2>{{ room.name }}</h2>

  <app-room-devices [homeID]="homeID"
                    [roomID]="room.id"></app-room-devices>
</div>
