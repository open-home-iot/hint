<a routerLink="/">
  <h5 class="font-weight-normal">Open Home</h5>
</a>
<nav>
  <div *ngIf="authenticated">
    <a routerLink="/home" class="p-2 text-dark">My Home</a>
    <a routerLink="/user" class="p-2 text-dark">My Page</a>
    <app-auth-logout></app-auth-logout>
  </div>
  <div *ngIf="!authenticated">
    <button routerLink="/login" class="btn btn-outline-dark">Login</button>
    <button routerLink="/sign-up" class="btn btn-outline-dark">Sign up</button>
  </div>
</nav>
