<div id="header"
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

  <a routerLink="/" class="link-unadorned dmy-0 mr-md-auto">
    <h5 class="font-weight-normal">Internet of plants</h5>
  </a>

  <nav id="main-navigation" class="my-2 my-md-0 mr-md-3">
    <div *ngIf="authenticated" id="authenticated">
      <a routerLink="/home" class="p-2 text-dark">Home</a>
      <a routerLink="/user" class="p-2 text-dark">My page</a>
      <app-auth-logout></app-auth-logout>
    </div>
    <div *ngIf="!authenticated" id="unauthenticated">
      <a routerLink="/login" class="btn btn-outline-primary">Login</a>
      <a routerLink="/sign-up" class="btn btn-outline-primary">Sign up</a>
    </div>
  </nav>
</div>
